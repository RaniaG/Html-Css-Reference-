<html>

<head>
    <title>Display List-item, Table</title>
    <link rel="stylesheet" href="css/nine.css">
</head>

<body>
    <!--   list item-->
    <div id='container'>
        <div id='red'> red</div>
        <div id='blue'>blue</div>
    </div>
    <ul>
        <li>item 1 </li>
        <li>item 2</li>
    </ul>
    <!--   table-->
    <div class='table'>
        <div class='caption'>Employee data</div>
        <div class='header'>
            <div class='row'>
                <div class='cell'>ID</div>
                <div class='cell'>Name</div>
                <div class='cell'>Number</div>
            </div>
        </div>
        <div class='body'>
            <div class='row'>
                <div class='cell'>1</div>
                <div class='cell'>Rania</div>
                <div class='cell'>0125664654</div>
            </div>
            <div class='row'>
                <div class='cell'>2</div>
                <div class='cell'>Gammal</div>
                <div class='cell'>65323689</div>
            </div>
        </div>
        <div class='footer'>
            <div class='row'>
                <div class='cell'> Total 2 Employee</div>
            </div>
        </div>
        
        
    </div>

</body>

</html>
